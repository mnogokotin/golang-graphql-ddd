version: '3.9'
services:
    go:
        build:
            dockerfile: docker/go/Dockerfile
        env_file:
            - docker/.env
        depends_on:
            - postgres
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        restart: always
    postgres:
        image: postgres:16.1-alpine3.19
        volumes:
            - postgres_data:/var/lib/postgresql/data/
        env_file:
            - docker/postgres/.env.prod
        ports:
            - ${FORWARD_DATABASE_PORT:-5432}:5432
        healthcheck:
            test: ['CMD-SHELL', 'pg_isready -p 5432']
            interval: 3s
            timeout: 3s
            retries: 10
        restart: always
    nginx:
        build: docker/nginx
        ports:
            - ${APP_PORT:-8000}:80
        depends_on:
            - go
        restart: always
volumes:
    postgres_data:
